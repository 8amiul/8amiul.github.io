<style>
    #content {
        display: flex;
        align-items: center;
        flex-direction: column;
    }
    .image-post-container {
        padding: 1rem 0;
        font-family: "JetBrains Mono";
        width: 50vw;
        display: flex;
        flex-direction: column;
        background-color: var(--image-post-bg);
    }

    .image-post-info {
        padding: 0rem 1rem;
        color: var(--image-post-info);
    }
    .image-post-caption {
        margin: 1rem 0rem;
        color: var(--image-post-caption);
    }

    .image-post-container img {
        align-self: center;
        box-sizing: border-box;
        width: 100%;
        height: 500px;
        object-fit: contain;
        display: block;
        margin: 1rem;
    }
    .image-buttons {
        margin: 1rem;
    }
    .image-btn {
        margin: 0 1rem;
        color: var(--image-post-info);
    }
    @media (max-width: 1200px) {
        .image-post-container {
            width: 90vw;
            font-size: 0.8rem;
            line-height: 1.6;
        }
    }
    @media (max-width: 450px) {
        .image-post-container {
            width: 90vw;
            height: fit-content;
            font-size: 0.8rem;
            line-height: 1.6;
        }
        .image-post-container img {
            height: fit-content;
        }
        .image-btn {
            font-size: 0.8rem;
            margin: 0.5rem;
        }
    }
</style>
